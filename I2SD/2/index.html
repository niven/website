# Web

- Invented in 1989

The web uses .em[URL]s to retrieve .em[HTML] documents over the internet using the .em[HTTP] protocol. HTML documents are then rendered by .em[Web browsers] using .em[CSS] to style the documents and .em[JavaScript] to provide interactivity.

# Datastructures

Types are convenient ways to deal with actual data like numbers and strings. If we have collections of data it is useful to structure these for 3 reasons:

- Mapping real world relationships
- Understanding the data
- Writing universal algorithms
